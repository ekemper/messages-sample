<body>
  <div class="container">
    <!-- <header> -->

    <nav class="navbar navbar-light bg-faded">
      <h1 class="navbar-brand mb-0">Messages</h1>

      <button class="btn btn-outline-primary">{{> loginButtons}}</button>

    </nav>
  </div>   

  <div class="container">
    {{#if currentUser}}
      <hr>
      <form class="new-message">
        <input type="text" name="text" placeholder="Type to add new message" />
      </form>
      <hr>
    {{/if}}
  </div>      
    
  <div class="container">  
    <div class="list-group"> 
    
      {{#each messages}}
        {{> message}}
      {{/each}}
    </div>

  </div>
</body>
