<body>
  <nav class="navbar navbar-toggleable-md fixed-top">
    <h1 class="navbar-brand mb-0">Messages</h1>
    <button class="btn btn-outline-success my-2 my-sm-0">{{> loginButtons}}</button>
  </nav>

  <div class="container">
    {{#if currentUser}}
      <div class="input-group">
        <form class="new-message">
          <input type="text" 
                 class="form-control" 
                 placeholder="new message" 
                 aria-describedby="basic-addon1"/>
        </form>
      </div>
      <br>
    {{/if}}
  </div>      
    
  <div class="container">  
    <ul class="list-group"> 
      {{#each messages}}
        {{> message}}
      {{/each}}
    </ul>
  </div>

</body>
