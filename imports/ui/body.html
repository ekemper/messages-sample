<body>

  
    <nav class="navbar fixed-top navbar-light bg-faded">
      <div class="container">
        <h1>Messages</h1>
        
        <button class="btn btn-outline-success my-2 my-sm-0 ">
          {{> loginButtons}}
        </button>
        
        {{#if currentUser}}
          <div class="input-group">
            
            <form class="new-message ">
              <input class="form-control" type="text" name="text" placeholder="type a new message" />
            </form>
          </div>
          <br>
        {{/if}}
      </div> 
    </nav>
  
  

        
    
  <div class="container">  
    <ul class="list-group"> 
      {{#each messages}}
        {{> message}}
      {{/each}}
    </ul>
  </div>

</body>
