<template name="message">

  <li href="#" class="list-group-item">
    
   <div class="container">

      <h5>{{username}}</h5>
      <p>
      {{#if currentUser}}
        <div class="float-md-right float-sm-right float-xs-right">
          <button class="delete btn btn-outline-warning">&times;</button>
        </div>  
      {{/if}}  
      </p>
    	<p>{{text}}</p>

      <p><small><i>{{createdAt}}</i></small></p>

      
    </div>  
      
      
  </li>

</template>
